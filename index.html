<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Js + DOM</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<h2 id="first">Get it done today</h2>
	<input id="userinput" type="text" placeholder="Enter Items">
	<button id="enter">Enter</button>
	<ul>
		<div class="item">
			<li class="task" random="23">NoteBook</li>
			<button class="finish">Delete</button>
		</div>
		<div class="item">
			<li class="task">Jello</li>
			<button class="finish">Delete</button>
		</div>
		<div class="item">
			<li class="task">Spinach</li>
			<button class="finish">Delete</button>
		</div>
		<div class="item">
			<li class="task">Rice</li>
			<button class="finish">Delete</button>
		</div>
		<div class="item">
			<li class="task">Birthday Cake</li>
			<button class="finish">Delete</button>
		</div>
		<div class="item">
			<li class="task">Candles</li>
			<button class="finish">Delete</button>
		</div>
	</ul>


	<script src="script.js"></script>
</body>
</html>
